<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>제이쿼리</title>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
	
		$(function() {
			$("#btn1").click(function() {
				$("#input1").val( Number($("#input1").val())+1 );
			});
		});
		
		$(function() {
			$("#btn2").click(function() {
				$("#input1").val( Number($("#input1").val())-1 );
			});
		});
		
	</script>
</head>
<body>
	카운트 : <input type="text" id="input1" value="0"/> <br/>
	<button id="btn1">+</button>
	<button id="btn2">-</button>
</body>
</html>

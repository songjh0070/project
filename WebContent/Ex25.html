<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>script 실행 전</h2>
	<script>
		var b;	// 변수선언 : var, let, const키워드(--> 기술면접 준비)
		c = 15;	//(변수선언)
		//	---------------------------------> PRJ 성공목표 OUTPUT나와
		
		s = "자바스크립트";
		b2 = true;
		s2 = "501";			
		alert(s2 + 1);	//5011 (이해 - 자바랑 비슷)
		alert(Number(s2) + 1);	//502(이해)
		//비교(자바) - 문자열을 정수로 ---> Integer.parseInt("501")
		//참고(자바) - 정수를 문자열로 --> 1) String.valueOf(501)
		alert(typeof b);
		alert(typeof s);
		alert(typeof b2);
		//							2) 501+""
	</script>
	
	<h1>script 실행 후</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		table, td, th{
			border : 1px solid black;
		}
		table {
			border-collapse : collapse;/* 한줄로 붙이는 거에요 */
			margin: 0 auto;		/* 테이블 중간에 놓고싶으면 이렇케 */
		}
		th {
			font-size : 20px;
			color : #506785;
			background-color : yellow;
			
		}
		td,th{
			padding:8px;
		}
		td {
			font-size : 10px;
			text-align : center;
		}
	</style>
	
</head>
<body>
	<table>
	
		<tr>
			<th>과목</th>
			<th colspan="2">난이도</th> 
		</tr>
		
		<tr>
			<td>JS(jQuery)</td>
			<td>중/하</td>
			<td>중</td>
		</tr>
		
		<tr>
			<td>Servlet&amp;JSP</td>
			<td>상</td>
			<td rowspan="2">상상</td>
		</tr>
		
		<tr>
			<td>Spring Framework</td> 
			<td>상상의 상상의 상상을 더해서</td> 
		</tr>
		
	</table>
</body>
</html>

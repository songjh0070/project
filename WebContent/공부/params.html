<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "../js/jquery-3.6.0.min.js"></script>
<script>

	//사용법 : param = getUrlParams(); 하신 후에 param.num1 이라고 하면 파라미터 num1의 값이 됩니다!
	 function getUrlParams() {
		    var params = {};
		    
		    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, 
		    	function(str, key, value) { 
		        	params[key] = value; 
		        }
		    );     
		    
		    return params; 
	}
	
	 $(function() {
		param = getUrlParams();
		alert(decodeURI(param.name));
		alert(decodeURI(param.gender) + " / " + decodeURI(param.age));
	 });
</script>
</head>
	
<body>
	<script>
		param = getUrlParams();

			document.write("<button>A</button>");
		}else{
			document.write("<button>B</button>");
		}
			
	</script>

</body>
</html>

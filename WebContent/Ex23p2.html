<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		function getParamMap(queryString) {
			let splited = queryString.replace("?","").split(/[=?&]/);
			let param = {};
			for(let i=0; i<splited.length; i++) {
				param[splited[i]] = splited[++i];
			}
			return param;
		}
		var queryString = location.href.substring(location.href.indexOf("?"));
		const paramObj = getParamMap(queryString);
		
	</script>
	
</head>
<body>
	<script>
		// alert("ID : " + paramObj.id);
		// alert("PW : " + paramObj.pw);
		var id = paramObj.id;
		var pw = paramObj.pw;
		if(id=="YG" && pw=="1234") {
			alert(id + "님 안녕하세요! 로그인되었습니다.");
		} else {
			alert("로그인 정보가 잘못 되었습니다. 다시 로그인하세요!");
			location.href = "Ex23.html";    // JS에서, 페이지 이동.
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>제이쿼리 연습</title>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		function calc_price() {
			var unit_price = Number($("#unit_price").text().substring(0,$("#unit_price").text().length-1));
			var qty = Number($("#qty1").val());
			var price = unit_price * qty;
			$("#price1").html(price);
		}
		
		$(function() {
			$("#btn_plus").click(function() {
				var qty_item = Number($("#qty1").val());
				$("#qty1").val(qty+1);
				calc_price();
			});
			$("#btn_minus").click(function() {
				var qty = Number($("#qty1").val());
				if(qty==0)
					return;
				$("#qty1").val(qty-1);
				calc_price();
			});
		});
	</script>
	<style>
		table {
			border-collapse: collapse;
			table-layout: fixed;
		}
		table, td {
			border: 2px solid grey;
			text-align: center;
		}
		td:nth-child(1) {
			width:300px;
		}
		td:not(:nth-child(1)) {
			width:120px;
		}
		td > img {
			width:250px;
		}
		#qty1 {
			width:20px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>품목</td>
			<td>단가</td>
			<td>수량</td>
			<td>가격</td>
		</tr>
		<tr>
			<td><img src="Images/참깨라면1000.png"/></td>
			<td id="unit_price">1000원</td>
			<td>
				<button id="btn_plus">+</button>
				<input type="text" id="qty1" value="0"/>
				<button id="btn_minus">-</button>
			</td>
			<td><span id="price1"></span>원</td>
		</tr>
	</table>	
</body>
</html>

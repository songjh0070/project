<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네 가지 비교</title>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		$(function() {
			$("#btn1").click(function() {
				alert( $("body").text() );
				alert( $("body").html() );
			});
			$("#btn2").click(function() {
				$("#p2").text("<b><u>텍스트</u></b>");
			});
		});
	</script>
</head>
<body>
	<p id="p1">abc123</p>
	<p id="p2"></p>
	<button id="btn1">버튼</button>
	<button id="btn2">버튼</button>
</body>
</html>
